openapi: 3.0.0

info:
  description: |
    You can find out more about Swagger at
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "2.0.0"
  title: "flow API: sprints"
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

security:
  - cookieAuth: []

tags: []

paths:
  /:
    post:
      requestBody:
        $ref: "#/components/requestBodies/CreateSprint"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sprint"
        400:
          description: Invalid request
        415:
          description: Unsupported media type
        422:
          description: Unprocessable entity
        500:
          description: Internal server error

    get:
      parameters:
        - $ref: "#/components/parameters/start"
        - $ref: "#/components/parameters/end"
        - $ref: "#/components/parameters/project_id"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Sprint"
        204:
          description: No content
        500:
          description: Internal server error

  /{id}:
    get:
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sprint"
        404:
          description: Not found
        500:
          description: Internal server error

    patch:
      parameters:
        - $ref: "#/components/parameters/id"
      requestBody:
        $ref: "#/components/requestBodies/UpdateSprint"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sprint"
        400:
          description: Invalid request
        404:
          description: Not found
        415:
          description: Unsupported media type
        422:
          description: Unprocessable entity
        500:
          description: Internal server error

    delete:
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        204:
          description: Deleted
        404:
          description: Not found
        500:
          description: Internal server error

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: TOKEN
  schemas:
    Sprint:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        start:
          type: string
          format: date
        end:
          type: string
          format: date
        project_id:
          type: integer

    CreateSprintBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        start:
          type: string
          format: date
        end:
          type: string
          format: date
        project_id:
          type: integer
      required:
        - name
        - start
        - end

    UpdateSprintBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        start:
          type: string
          format: date
        end:
          type: string
          format: date
        project_id:
          type: integer

  requestBodies:
    CreateSprint:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateSprintBody"

    UpdateSprint:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateSprintBody"

  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
    project_id:
      name: project_id
      in: query
      schema:
        type: integer
    date:
      name: date
      in: path
      required: true
      schema:
        type: string
        format: date
    range:
      name: range
      in: query
      schema:
        type: integer
    start:
      name: start
      in: query
      schema:
        type: string
        format: date-time
    end:
      name: end
      in: query
      schema:
        type: string
        format: date-time
